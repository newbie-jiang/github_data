name: Update GitHub Data

on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install requests
        run: pip install requests

      - name: Run fetch_github.py
        run: python scripts/fetch_github.py

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      - name: Copy repos_data.json to gh-pages
        run: cp repos_data.json gh-pages/

      - name: Commit & Push to gh-pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "auto: update repos_data.json"
          branch: gh-pages
          repository: ${{ github.repository }}
         
          commit_user_name: github-actions
          commit_user_email: github-actions@github.com
          commit_author: github-actions <github-actions@github.com>
          # 注意这里 file_pattern 必须是 gh-pages/repos_data.json，如果只写repos_data.json可能无效
          file_pattern: gh-pages/repos_data.json
